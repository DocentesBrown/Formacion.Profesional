<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Certificaciones FP</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f3f3; margin:0; padding:20px; }
    h1 { text-align:center; color:#24496e; }
    .filtros { display:flex; gap:10px; justify-content:center; margin:20px 0; flex-wrap:wrap; }
    select, input { padding:8px; font-size:1rem; }
    #cardsContainer { display:grid; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); gap:15px; }
    .card { background:white; padding:15px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.15); }
    .card h3 { margin-top:0; color:#4d3069; }
  </style>
</head>
<body>
  <h1>Catálogo Jurisdiccional - Certificaciones FP</h1>

  <div class="filtros">
    <select id="filtroSelect">
      <option value="">-- Selecciona una opción --</option>
    </select>
    <input type="text" id="searchInput" placeholder="Buscar por texto...">
  </div>

  <div id="cardsContainer"></div>

  <script>
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQzs0rVa5DBTuCMXQOLSuT-CN6STm_X46ifpmgtwLWD_ceqhsUH7jQ-fBzXzq76iQ/pub?output=csv";
    let datos = [];
    let headers = [];

    async function cargarDatos() {
      try {
        const resp = await fetch(SHEET_CSV);
        const texto = await resp.text();
        const filas = texto.trim().split("\n").map(f => f.split(","));
        headers = filas[0];
        datos = filas.slice(1);

        llenarFiltro();
        mostrarTarjetas(datos);
      } catch (e) {
        document.getElementById("cardsContainer").innerHTML = `<p style="color:red;">Error al cargar datos: ${e}</p>`;
        console.error(e);
      }
    }

    function llenarFiltro() {
      const select = document.getElementById("filtroSelect");
      const opciones = [...new Set(datos.map(r => r[0].trim()).filter(Boolean))];
      opciones.forEach(op => {
        const option = document.createElement("option");
        option.value = op;
        option.textContent = op;
        select.appendChild(option);
      });

      select.addEventListener("change", () => mostrarTarjetas(datos));
      document.getElementById("searchInput").addEventListener("input", () => mostrarTarjetas(datos));
    }

    function mostrarTarjetas(lista) {
      const filtro = document.getElementById("filtroSelect").value.toLowerCase();
      const texto = document.getElementById("searchInput").value.toLowerCase();
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      const filtrados = lista.filter(r => {
        const coincideFiltro = !filtro || r[0].toLowerCase() === filtro;
        const coincideTexto = !texto || r.some(c => c.toLowerCase().includes(texto));
        return coincideFiltro && coincideTexto;
      });

      if (filtrados.length === 0) {
        container.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      filtrados.forEach(r => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = headers.map((h,i) => `<p><strong>${h}:</strong> ${r[i] || ""}</p>`).join("");
        container.appendChild(card);
      });
    }

    cargarDatos();
  </script>
</body>
</html>
