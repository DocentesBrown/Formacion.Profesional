<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo Provincial de Certificaciones FP</title>
<style>
  :root{
    --bg:#f3efdc;
    --text:#24496e;
    --accent:#4d3069;
    --primary:#3d8fb0;
    --card:#fff;
  }
  body{
    margin:0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 20px;
    display:flex;
    flex-direction:column;
    min-height:100vh;
  }
  h1{
    text-align:center;
    color: var(--accent);
    margin-bottom:5px;
  }
  p.subtitle{
    text-align:center;
    margin-top:0;
    margin-bottom:20px;
    color: var(--text);
  }
  .filtros{
    display:flex;
    flex-direction: column;
    gap:10px;
    align-items:center;
    margin-bottom:20px;
  }
  select{
    padding:10px;
    font-size:16px;
    border-radius:8px;
    border:1px solid #ccc;
    min-width:250px;
  }
  #cardsContainer{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
    gap:15px;
    flex-grow:1;
  }
  .card{
    background: var(--card);
    padding:15px;
    border-radius:12px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
  }
  .card h3{
    margin-top:0;
    color: var(--primary);
  }
  .btn-cafecito{
    display:block;
    margin:30px auto 0;
    padding:12px 24px;
    background: var(--primary);
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    text-decoration:none;
    text-align:center;
  }
  .btn-cafecito:hover{
    background: var(--accent);
  }
  @media (max-width:600px){
    select{ width:100%; }
  }
</style>
</head>
<body>

<h1>Catálogo Provincial de Certificaciones de Formación Profesional</h1>
<p class="subtitle">Creado por Docentes Brown – IG: @docentesbrown</p>

<div class="filtros">
  <select id="filtroSelect">
    <option value="">-- Selecciona una opción --</option>
  </select>
</div>

<div id="cardsContainer"></div>

<a class="btn-cafecito" href="https://cafecito.app/docentesbrown" target="_blank">Invitá un cafecito a Docentes Brown ☕</a>

<script>
const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQzs0rVa5DBTuCMXQOLSuT-CN6STm_X46ifpmgtwLWD_ceqhsUH7jQ-fBzXzq76iQ/pub?output=csv";
let datos = [];
let headers = [];

async function cargarDatos() {
  try{
    const resp = await fetch(SHEET_CSV);
    const texto = await resp.text();
    const filas = texto.trim().split("\n").map(f => f.split(","));
    headers = filas[0];
    datos = filas.slice(1);

    llenarFiltro();
  } catch(e){
    document.getElementById("cardsContainer").innerHTML = `<p style="color:red;">Error al cargar datos: ${e}</p>`;
    console.error(e);
  }
}

function llenarFiltro(){
  const select = document.getElementById("filtroSelect");
  const opciones = [...new Set(datos.map(r => r[0].trim()).filter(Boolean))];
  opciones.forEach(op=>{
    const option = document.createElement("option");
    option.value = op;
    option.textContent = op;
    select.appendChild(option);
  });

  select.addEventListener("change",()=>{
    const valor = select.value;
    if(!valor){
      document.getElementById("cardsContainer").innerHTML = "";
      return;
    }
    const filtrados = datos.filter(r=>r[0].trim() === valor);
    mostrarTarjetas(filtrados);
  });
}

function mostrarTarjetas(lista){
  const container = document.getElementById("cardsContainer");
  container.innerHTML = "";

  if(lista.length===0){
    container.innerHTML = "<p>No se encontraron resultados.</p>";
    return;
  }

  lista.forEach(r=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML = headers.map((h,i)=>`<p><strong>${h}:</strong> ${r[i]||""}</p>`).join("");
    container.appendChild(card);
  });
}

cargarDatos();
</script>

</body>
</html>
