<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo Provincial de Certificaciones FP</title>
<style>
  :root{
    --bg:#f3efdc;
    --text:#24496e;
    --accent:#4d3069;
    --primary:#3d8fb0;
    --card:#fff;
    --card-border:#da6863;
  }
  body{
    margin:0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding:20px;
    display:flex;
    flex-direction:column;
    min-height:100vh;
  }
  h1{
    text-align:center;
    color: var(--accent);
    margin-bottom:5px;
    font-size:1.5rem;
  }
  p.subtitle{
    text-align:center;
    margin-top:0;
    margin-bottom:20px;
    color: var(--text);
    font-size:1rem;
  }
  p.subtitle a{
    color: var(--primary);
    text-decoration:none;
    font-weight:bold;
  }
  .filtros{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
    margin-bottom:10px;
  }
  select{
    padding:12px;
    font-size:16px;
    border-radius:12px;
    border:none;
    background: var(--primary);
    color:#fff;
    min-width:200px;
    cursor:pointer;
    transition:0.2s;
  }
  select:hover{ background: var(--accent); }
  #contador{
    text-align:center;
    margin:10px 0;
    font-weight:bold;
    opacity:0;
    transition: opacity 0.5s;
  }
  #cardsContainer{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
    gap:15px;
    flex-grow:1;
  }
  .card{
    background: var(--card);
    padding:15px;
    border-radius:15px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    border-left: 6px solid var(--card-border);
    transform: translateY(20px);
    opacity:0;
    transition: transform 0.5s, opacity 0.5s;
  }
  .card.visible{
    transform: translateY(0);
    opacity:1;
  }
  .card h3{
    margin-top:0;
    color: var(--primary);
    font-size:1.1rem;
  }
  .btn-cafecito{
    display:block;
    margin:30px auto 0;
    padding:12px 24px;
    background: var(--primary);
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
    text-decoration:none;
    text-align:center;
    transition:0.2s;
  }
  .btn-cafecito:hover{ background: var(--accent); }
  @media (max-width:600px){
    select{ width:100%; }
  }
</style>
</head>
<body>

<h1>Catálogo Provincial de Certificaciones de Formación Profesional</h1>
<p class="subtitle">Creado por Docentes Brown – IG: <a href="https://www.instagram.com/docentesbrown" target="_blank">@docentesbrown</a></p>

<div class="filtros">
  <select id="filtroSelect">
    <option value="">-- Selecciona una opción --</option>
  </select>
</div>

<p id="contador"></p>

<div id="cardsContainer"></div>

<a class="btn-cafecito" href="https://cafecito.app/docentesbrown" target="_blank">Invitá un cafecito a Docentes Brown ☕</a>

<script>
const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQzs0rVa5DBTuCMXQOLSuT-CN6STm_X46ifpmgtwLWD_ceqhsUH7jQ-fBzXzq76iQ/pub?output=csv";
let datos = [];
let headers = [];

async function cargarDatos() {
  try{
    const resp = await fetch(SHEET_CSV);
    const texto = await resp.text();
    const filas = texto.trim().split("\n").map(f => f.split(","));
    headers = filas[0];
    datos = filas.slice(1);

    llenarFiltro();
  } catch(e){
    document.getElementById("cardsContainer").innerHTML = `<p style="color:red;">Error al cargar datos: ${e}</p>`;
    console.error(e);
  }
}

function llenarFiltro(){
  const select = document.getElementById("filtroSelect");
  const opciones = [...new Set(datos.map(r => r[0].trim()).filter(Boolean))];
  opciones.forEach(op=>{
    const option = document.createElement("option");
    option.value = op;
    option.textContent = op;
    select.appendChild(option);
  });

  select.addEventListener("change",()=>{
    const valor = select.value;
    const contador = document.getElementById("contador");
    if(!valor){
      document.getElementById("cardsContainer").innerHTML = "";
      contador.style.opacity=0;
      return;
    }
    const filtrados = datos.filter(r=>r[0].trim() === valor);
    contador.textContent = `Se han encontrado ${filtrados.length} trayectos de formación.`;
    contador.style.opacity=1;
    mostrarTarjetas(filtrados);
  });
}

function mostrarTarjetas(lista){
  const container = document.getElementById("cardsContainer");
  container.innerHTML = "";

  if(lista.length===0){
    container.innerHTML = "<p>No se encontraron resultados.</p>";
    return;
  }

  lista.forEach((r,i)=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML = `<h3>${r[0]}</h3>` +
      headers.slice(1).map((h,j)=>`<p><strong>${h}:</strong> ${r[j+1]||""}</p>`).join("");
    container.appendChild(card);
    // animación con delay escalonado
    setTimeout(()=>card.classList.add("visible"), i*100);
  });
}

cargarDatos();
</script>

</body>
</html>
